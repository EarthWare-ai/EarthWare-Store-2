<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Earthwear | Modern Ceramics in Clean Earth Tones</title>

<style>
/* -----------------------------------------------------------
   EARTHWEAR STYLE SYSTEM
----------------------------------------------------------- */
:root{
  --bg:#ffffff;
  --paper:#fbf7f0;
  --ink:#1c1b1a;
  --muted:#6b6b6b;
  --line:#e9e2d8;
  --green:#2f6b57;
  --terra:#b46a3c;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Arial;color:var(--ink);background:var(--bg)}
a{text-decoration:none;color:inherit}
.container{width:min(1100px,92%);margin:0 auto}

/* Header */
.header{border-bottom:1px solid var(--line);padding:14px 0;background:rgba(255,255,255,.92);backdrop-filter:blur(10px)}
.brand{font-size:22px;font-weight:1000;color:var(--green)}
.nav{display:flex;gap:10px;align-items:center}
.badge{padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}

/* Buttons */
.btn{padding:12px 16px;border-radius:999px;border:1px solid var(--line);font-weight:900;cursor:pointer;background:#fff}
.btn--primary{background:var(--green);border-color:var(--green);color:#fff}
.btn--accent{background:var(--terra);border-color:var(--terra);color:#fff}
.btn:hover{opacity:.9}

/* Hero */
.hero{padding:40px 0;background:linear-gradient(135deg,#fff,var(--paper))}
h1{margin:0 0 10px;font-size:40px}
p{margin:0;color:var(--muted);line-height:1.6}

/* Product grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin:30px 0}
.card{border:1px solid var(--line);border-radius:18px;overflow:hidden;background:#fff}
.card__img{
  height:180px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}
.card__body{padding:14px}
.title{font-weight:1000;margin:0 0 6px}
.meta{display:flex;justify-content:space-between;font-size:13px;color:var(--muted);font-weight:800}
.price{font-weight:1000;color:var(--ink)}

/* Cart Drawer */
.drawer{
  position:fixed;top:0;right:0;width:min(420px,92%);height:100%;
  background:#fff;border-left:1px solid var(--line);
  transform:translateX(110%);transition:.15s;z-index:50;display:flex;flex-direction:column;
}
.drawer.open{transform:translateX(0)}
.drawer__head{padding:14px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between}
.drawer__body{padding:14px;overflow:auto;flex:1}
.drawer__foot{padding:14px;border-top:1px solid var(--line);background:var(--paper)}

.item{display:flex;justify-content:space-between;border-bottom:1px solid var(--line);padding:10px 0}
.qty{width:60px;padding:8px;border-radius:10px;border:1px solid var(--line)}
.small{font-size:13px;color:var(--muted)}

</style>
</head>
<body>

<!-- -----------------------------------------------------------
     HEADER
----------------------------------------------------------- -->
<header class="header">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center">
    <div class="brand">Earthwear</div>
    <div class="nav">
      <span class="badge">Delivery R150 • Free over R1000</span>
      <button class="btn" id="openCartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </div>
</header>

<!-- -----------------------------------------------------------
     HERO
----------------------------------------------------------- -->
<section class="hero">
  <div class="container">
    <h1>Clean ceramics.<br>Modern earth tones.</h1>
    <p>Matte cream, soft greens and warm terracotta. Curated to feel like one calm, unified brand.</p>
    <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
      <a href="#shop" class="btn btn--primary">Shop Earthwear</a>
      <button class="btn btn--accent" id="openCartBtn2">Checkout</button>
    </div>
  </div>
</section>

<!-- -----------------------------------------------------------
     PRODUCT GRID
----------------------------------------------------------- -->
<main class="container" id="shop">
  <div id="grid" class="grid"></div>
</main>

<!-- -----------------------------------------------------------
     FOOTER
----------------------------------------------------------- -->
<footer style="border-top:1px solid var(--line);padding:20px 0">
  <div class="container" style="display:flex;justify-content:space-between;font-size:13px;color:var(--muted)">
    <div>© <span id="year"></span> Earthwear</div>
    <div>South Africa only</div>
  </div>
</footer>

<!-- -----------------------------------------------------------
     CART DRAWER
----------------------------------------------------------- -->
<aside class="drawer" id="drawer">
  <div class="drawer__head">
    <strong>Your cart</strong>
    <button class="btn" id="closeCartBtn">Close</button>
  </div>
  <div class="drawer__body">
    <div id="cartItems"></div>
  </div>
  <div class="drawer__foot">
    <div class="small" style="font-weight:900">Subtotal: <span id="subtotal">R0.00</span></div>
    <div class="small">Shipping: <span id="shipping">R0.00</span></div>
    <div style="font-size:18px;font-weight:1000;margin:6px 0">Total: <span id="total">R0.00</span></div>
    <button class="btn btn--accent" id="emailOrderBtn" style="width:100%;margin-top:10px">Place order (email)</button>
  </div>
</aside>

<script>
/* -----------------------------------------------------------
   PRODUCT CATALOG (with inline SVG images + supplier links)
----------------------------------------------------------- */
const PRODUCTS = [
  {
    id:"mug1",
    name:"Stone Speckle Mug",
    price:389,
    cat:"Mugs",
    supplier:"https://example.com/supplier-mug1",
    img:`url('data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="%23fbf7f0"/>
        <circle cx="300" cy="200" r="120" fill="%23e6d5c2"/>
      </svg>')`
  },
  {
    id:"mug2",
    name:"Minimal Mug",
    price:349,
    cat:"Mugs",
    supplier:"https://example.com/supplier-mug2",
    img:`url('data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="%23f3efe8"/>
        <circle cx="300" cy="200" r="120" fill="%23ded3c4"/>
      </svg>')`
  },
  {
    id:"vase1",
    name:"Sculptural Vase",
    price:549,
    cat:"Vases",
    supplier:"https://example.com/supplier-vase1",
    img:`url('data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="%23f7f3eb"/>
        <ellipse cx="300" cy="200" rx="110" ry="150" fill="%23e0d6c8"/>
      </svg>')`
  },
  {
    id:"bowl1",
    name:"Deep Bowl",
    price:489,
    cat:"Bowls",
    supplier:"https://example.com/supplier-bowl1",
    img:`url('data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="%23f2ebe1"/>
        <circle cx="300" cy="220" r="140" fill="%23d8c9ba"/>
      </svg>')`
  },
  {
    id:"set1",
    name:"4-Piece Dinner Set",
    price:1299,
    cat:"Dinnerware",
    supplier:"https://example.com/supplier-set1",
    img:`url('data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="%23fcf8f3"/>
        <rect x="150" y="100" width="300" height="200" rx="40" fill="%23e8dacf"/>
      </svg>')`
  }
];

/* -----------------------------------------------------------
   RENDER PRODUCT GRID
----------------------------------------------------------- */
document.getElementById("grid").innerHTML = PRODUCTS.map(p => `
  <div class="card">
    <div class="card__img" style="background-image:${p.img}"></div>
    <div class="card__body">
      <h3 class="title">${p.name}</h3>
      <div class="meta"><span>${p.cat}</span><span class="price">R${p.price}</span></div>
      <button class="btn btn--primary" data-add="${p.id}">Add to cart</button>
    </div>
  </div>
`).join("");

/* -----------------------------------------------------------
   CART LOGIC
----------------------------------------------------------- */
const CART_KEY = "earthwear_cart_v1";
const getCart = ()=>JSON.parse(localStorage.getItem(CART_KEY)||"[]");
const setCart = c=>localStorage.setItem(CART_KEY,JSON.stringify(c));

function addToCart(id){
  let cart = getCart();
  const p = PRODUCTS.find(x=>x.id===id);
  const existing = cart.find(i=>i.id===id);
  if(existing) existing.qty++;
  else cart.push({...p, qty:1});
  setCart(cart);
  updateCart();
}

function updateCart(){
  const cart = getCart();
  document.getElementById("cartCount").textContent =
    cart.reduce((s,i)=>s+i.qty,0);

  const box = document.getElementById("cartItems");
  if(cart.length===0){
    box.innerHTML=`<p class="small">Your cart is empty.</p>`;
  } else {
    box.innerHTML = cart.map(i=>`
      <div class="item">
        <div>
          <strong>${i.name}</strong><br>
          <span class="small">R${i.price} each</span><br>
          <a href="${i.supplier}" target="_blank" class="small" style="text-decoration:underline">supplier link</a>
        </div>
        <input class="qty" type="number" min="1" value="${i.qty}" data-id="${i.id}">
      </div>
    `).join("");
  }

  const subtotal = cart.reduce((s,i)=>s+i.price*i.qty,0);
  const shipping = subtotal===0?0:(subtotal>=1000?0:150);
  const total = subtotal + shipping;

  document.getElementById("subtotal").textContent = `R${subtotal.toFixed(2)}`;
  document.getElementById("shipping").textContent = shipping===0?"FREE":`R${shipping.toFixed(2)}`;
  document.getElementById("total").textContent = `R${total.toFixed(2)}`;

  document.querySelectorAll("[data-id]").forEach(inp=>{
    inp.addEventListener("change", e=>{
      const id = e.target.getAttribute("data-id");
      const qty = Math.max(1,Number(e.target.value));
      const cart = getCart().map(i=>i.id===id?{...i,qty}:i);
      setCart(cart);
      updateCart();
    });
  });
}

/* -----------------------------------------------------------
   CART DRAWER UI
----------------------------------------------------------- */
const drawer = document.getElementById("drawer");
const openCart = ()=>drawer.classList.add("open");
const closeCart = ()=>drawer.classList.remove("open");

document.getElementById("openCartBtn").onclick=openCart;
document.getElementById("openCartBtn2").onclick=openCart;
document.getElementById("closeCartBtn").onclick=closeCart;

/* -----------------------------------------------------------
   EMAIL ORDER
----------------------------------------------------------- */
const SHOP_EMAIL = "your-email@example.com"; // <-- replace with your email

document.getElementById("emailOrderBtn").onclick=()=>{
  const cart = getCart();
  if(cart.length===0){alert("Cart empty!");return;}

  const subtotal = cart.reduce((s,i)=>s+i.price*i.qty,0);
  const shipping = subtotal>=1000?0:150;
  const total = subtotal+shipping;

  const lines = cart.map(i=>`${i.name} x${i.qty} (R${i.price}) | Supplier: ${i.supplier}`).join("\n");

  const body = encodeURIComponent(`
New Earthwear Order

Items:
${lines}

Subtotal: R${subtotal.toFixed(2)}
Shipping: ${shipping===0?"FREE":`R${shipping.toFixed(2)}`}
Total: R${total.toFixed(2)}

Customer details:
Name:
Address:
City:
Postal Code:
Phone:
  `.trim());

  window.location.href=`mailto:${SHOP_EMAIL}?subject=Earthwear Order&body=${body}`;
};

/* -----------------------------------------------------------
   INIT
----------------------------------------------------------- */
updateCart();
document.getElementById("year").textContent = new Date().getFullYear();

document.querySelectorAll("[data-add]").forEach(btn=>{
  btn.addEventListener("click",()=>addToCart(btn.getAttribute("data-add")));
});
</script>

</body>
</html>
